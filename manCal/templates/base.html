{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SmartManage</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand h1" href="{% url 'index' %}">SmartManage</a>
            
            <div class="md-form my-0">
                {% if user.is_authenticated %}
                    <a class="navbar-brand h3" href="">{{user}}</a>
                    <a class="navbar-brand h3" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="navbar-brand h3" href="{% url 'login' %}">Login</a>
                    <a class="navbar-brand h3" href="{% url 'signup' %}">Sign up</a>
                {% endif %}

              </div>
        </nav>
         
        <br/>
        <div class="container-fluid text-center">
            <div class="row content justify-content-center">
                <div class="col-sm-4">
                    {% block content %}
                    {% endblock content %}
                </div>
                
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script>
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            var csrftoken = getCookie('csrftoken');

            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });
        </script>

        {% block javascript %}
        {% endblock javascript %}

    </body>
</html>
