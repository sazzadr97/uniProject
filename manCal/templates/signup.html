{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    {% if not user.is_authenticated %}
        <form method="POST" class"form-group">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    {% else %}
        <p>Please <a href="{% url 'logout' %}">log out</a> first.</p>

    {% endif %}

{% endblock content %}
